<div class="container mt-5 contact-us">
  <h2 class="section-title">تواصل معنا</h2>

  <div class="row">
    <!-- معلومات الاتصال -->
    <div class="col-md-6 contact-info">
      <h4>معلومات الاتصال</h4>
      <ul class="list-unstyled">
        <li><strong>العنوان:</strong> المنصورة، ميدان الشيخ حسانين، شارع العباسي، عمارة الرشيدي</li>
        <li><strong>رقم الهاتف:</strong> <a href="tel:+201022622219">01022622219</a></li>
        <li><strong>الموقع:</strong> 
          <a href="https://maps.app.goo.gl/fg5Bwk8pxBEA2dsZ8" target="_blank">Google Maps</a>
        </li>
      </ul>
    </div>

    <!-- خريطة الموقع -->
    <div class="col-md-6 map-container">
      <iframe
        src="https://maps.google.com/maps?q=31.0435,31.3798&hl=es&z=14&output=embed"
        width="100%" height="300" style="border:0;" allowfullscreen loading="lazy">
      </iframe>
    </div>
  </div>

  <!-- الأسئلة المتكررة -->
  <div class="faq-section mt-5">
    <h4>الأسئلة الشائعة</h4>
    <div class="accordion" id="faqAccordion">
      <div class="accordion-item" *ngFor="let faq of faqs">
        <h2 class="accordion-header" id="heading{{faq.id}}">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" 
                  [attr.data-bs-target]="'#collapse' + faq.id" 
                  aria-expanded="true" 
                  [attr.aria-controls]="'collapse' + faq.id">
            {{ faq.question }}
          </button>
        </h2>
        <div [id]="'collapse' + faq.id" class="accordion-collapse collapse show">
          <div class="accordion-body">
            {{ faq.answer }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
